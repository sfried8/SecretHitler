<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="gameBody">
        <div style="width:80%;margin:auto;">{{currentAction}}</div>
        <div id="playerButtons">
            <button class="playerButton" :class="[p.dead ? 'isDead' : '', president!=null && p.id == president.id ? 'isPresident' : '', chancellor!=null && p.id == chancellor.id ? 'isChancellor' : '']"
                :id="p.id + '-btn'" @click="playerButtonClick(p.id)" v-for="p in players" :disabled="disablePlayerButton(p.id)">{{p.name}}</button>
        </div>
        <br>
        <div id="voteButtons" v-show="showVoteButtons">
            <button id="ja-btn" class="noBorder">
                <img src="../img/ja.png" />
            </button>
            <button id="nein-btn" class="noBorder">
                <img src="../img/nein.png" />
            </button>
        </div>
        <div>
            {{waitingForVotesString}}
        </div>
        <button id="startGameBtn" class="topright" v-show="showStartBtn">Start Game</button>
        <div id="bottomDiv" class="topright" v-show="showBoard">

            <div id="enactedPolicies">Liberal: [ ] [ ] [ ] [ ] [ ]
                <br/>Fascist: [ ] [ ] [ ] [ ] [ ]</div>
            <div>
                Chaos Level: {{chaosLevel}}
            </div>
            <button @click="whoAmI()">Who Am I?</button>
        </div>
        <div id="policyChoices">
            <button @click="policyChoiceClick(index)" class="noBorder policyBtn" v-for="(p,index) in policyChoices">
                <img :src="p.isLiberal ? '../img/liberalpolicy.png' : '../img/fascistpolicy.png'">
            </button>
        </div>
        <button id="vetoButton" @click="vetoButtonClick" v-show="showVetoButton">Veto?</button>
        <div id="DEBUG">
            <div id="roles" v-html="roles"></div>
        </div>
        <div id="gameArea">
            <!-- This is where the templates defined below will be used -->
        </div>

        <!-- Main Title Screen that appears when the page loads for the first time -->
        <div id="intro-screen-template" style="display: none">

            <div class="titleWrapper">

                <div>
                    <img src="../img/title.png" style="width:100%;" />
                </div>

                <div class="buttons">
                    <button id="btnJoinGame" class="btn right">JOIN</button>
                    <div style="clear:both"></div>
                </div>

            </div>

        </div>



        <!-- This scrreen appears when a player clicks "JOIN" on the Title Screen -->
        <div id="join-game-template" style="display: none">
            <div class="joinGameWrapper">
                <div class="info">
                    <label for="inputPlayerName">Your Name:</label>
                    <input id="inputPlayerName" type="text" v-model="yourName" />
                </div>

                <div class="info buttons">
                    <button id="btnStart" class="btn">Start</button>
                    <div id="playerWaitingMessage"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Libraries -->



    <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- app.js is where all the client-side Anagrammatix game logic -->
    <script src="bundle.js"></script>
</body>

</html>
